<div class="row">
    <input [(ngModel)]="input" (ngModelChange)="inputChange.emit($event)" [placeholder]="placeholder"
        [disabled]="pending" (keyup.enter)="onSend()" />
    <button (click)="onSend()" [disabled]="pending">{{ pending ? 'Sending…' : 'Send' }}</button>
    <div class="settings">
        <!-- Language dropdown hidden for now; show detected language label instead -->
        <span class="lang-label">{{ language | uppercase }}</span>
    </div>
    <span class="dot" *ngIf="pending" title="Streaming…">•</span>
</div>

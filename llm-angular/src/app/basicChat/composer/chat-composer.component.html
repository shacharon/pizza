<div class="row">
    <input [(ngModel)]="text" [placeholder]="placeholder" [disabled]="pending" (keyup.enter)="onSend()" />
    <button (click)="onSend()" [disabled]="pending">{{ pending ? 'Sending…' : 'Send' }}</button>
    <div class="settings">
        <label>Language:
            <select [ngModel]="language" (ngModelChange)="languageChange.emit($event)" [disabled]="pending">
                <option value="mirror">Mirror</option>
                <option value="he">Hebrew</option>
                <option value="en">English</option>
            </select>
        </label>
    </div>
    <span class="dot" *ngIf="pending" title="Streaming…">•</span>
</div>

<section class="food-page">
    <app-chat-log [log]="log()"></app-chat-log>

    <app-food-results-strip [items]="facade.restaurants()" [summary]="facade.summary()"></app-food-results-strip>

    <app-food-smart-chips [chips]="chips()" (chipClick)="facade.onChipClick($event)"
        (chipDismiss)="facade.onChipDismiss($event)">
    </app-food-smart-chips>

    <app-chat-composer [pending]="pending()" [language]="language()" [input]="input()"
        (inputChange)="onInputChange($event)" (send)="onSend()" (languageChange)="onLang($event)"></app-chat-composer>
</section>

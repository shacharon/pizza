<section class="results-strip" *ngIf="items?.length">
    <div class="track">
        <div class="card" *ngFor="let r of items">
            <img class="thumb" *ngIf="r.photoUrl" [src]="r.photoUrl" alt="{{ r.name }}" loading="lazy" />
            <div class="title">{{ r.name }}</div>
            <div class="meta">
                <span class="addr" *ngIf="r.address">{{ r.address }}</span>
                <span class="dot" *ngIf="r.address && r.rating != null">â€¢</span>
                <span class="rating" *ngIf="r.rating != null">â˜… {{ r.rating | number:'1.1-1' }}</span>
            </div>
        </div>
    </div>
</section>

<div class="explore-layout">
    <div class="filters-panel">
        <app-filter-panel (filtersChange)="onFiltersChange($event)"></app-filter-panel>
    </div>
    <div class="results-panel">
        <div class="map-placeholder">
            <app-map-display [vendors]="vendors()"></app-map-display>
        </div>

        <div class="top-picks-card">
            <div class="card-header">
                <h4>Top picks</h4>
                <div class="sort-options">
                    <!-- Sorting controls can go here -->
                    <span>Top picks</span>
                    <span>Budget</span>
                    <span>Closest</span>
                </div>
            </div>
            <div class="vendors-list">
                <div *ngIf="pending()" class="loading">Loading...</div>
                <app-vendor-card *ngFor="let vendor of vendors(); let i = index" [vendor]="vendor"
                    [marker]="getMarker(i)">
                </app-vendor-card>
                <div *ngIf="!pending() && vendors().length === 0" class="no-results">
                    No results found.
                </div>
            </div>
            <button class="load-more-btn">Load more</button>
        </div>
    </div>
</div>

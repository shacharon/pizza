<div class="ranked-results">
  @if (loading) {
  <div class="loading-state">
    <div class="spinner"></div>
    <p>{{ t(uiLanguage, 'results.searching') }}</p>
  </div>
  } @else if (results.length > 0) {
  <div class="results-list">
    @for (result of results; track trackById($index, result); let i = $index) {
    <app-restaurant-card [restaurant]="result" [isTopResult]="i === 0" [showReasonLabel]="i === 0 && showReasonLabels"
      (click)="onRestaurantClick(result)" />
    }
  </div>
  } @else {
  <div class="empty-state">
    <div class="empty-icon">ğŸ”</div>
    <h3>{{ t(uiLanguage, 'results.noResults') }}</h3>
    <p>{{ t(uiLanguage, 'error.retry') }}</p>
  </div>
  }
</div>

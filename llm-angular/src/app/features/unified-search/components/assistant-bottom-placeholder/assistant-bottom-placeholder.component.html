<div class="bottom-placeholder" [class.has-content]="hasContent()" [class.rtl]="isRTL()"
  [attr.dir]="isRTL() ? 'rtl' : 'ltr'">

  <!-- CRITICAL: Always rendered (no *ngIf) - prevents layout jumps -->
  <div class="message-container" [class]="getMessageTypeClass()">
    @if (hasContent()) {
    <p class="message-text">{{ getMessageText() }}</p>
    } @else {
    <!-- Empty state - maintains height but invisible -->
    <div class="message-empty"></div>
    }
  </div>
</div>

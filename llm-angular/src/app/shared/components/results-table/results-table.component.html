<div class="vendors card">
    <div class="card-header">
        <h3>Top picks</h3>
        <div class="segments">
            <button type="button" class="seg active">Top picks</button>
            <button type="button" class="seg">Budget</button>
            <button type="button" class="seg">Closest</button>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col" class="num">Price</th>
                <th scope="col">Item</th>
                <th scope="col">Rating</th>
                <th scope="col" class="num">ETA (min)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let v of vendors | slice:0:visible; trackBy: trackByVendor">
                <td [title]="v.description || ''">{{ v.name }}</td>
                <td>{{ v.address || '—' }}</td>
                <td class="num">{{ v.price | currencyIls }}</td>
                <td>{{ v.itemName || '—' }}</td>
                <td>{{ v.rating ?? '—' }}</td>
                <td class="num">{{ v.deliveryEtaMinutes }}</td>
            </tr>
            <tr *ngIf="pending">
                <td colspan="6">Loading more…</td>
            </tr>
        </tbody>
    </table>
    <div class="more">
        <button (click)="loadMore.emit()" [disabled]="pending">{{ pending ? 'Loading…' : 'Load more' }}</button>
    </div>
</div>

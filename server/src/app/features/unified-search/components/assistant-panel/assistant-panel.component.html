<!-- Assistant Panel: Inline status component -->
@if (messages().length > 0) {
<div class="assistant-panel">
  @for (msg of messages(); track msg.requestId + '-' + msg.seq) {
  <div class="assistant-message">
    <span class="message-icon">{{ getIcon(msg.type) }}</span>
    <span class="message-text">{{ msg.message }}</span>
  </div>
  }
  <button class="clear-button" (click)="clearMessages()" type="button" aria-label="Clear messages">
    âœ•
  </button>
</div>
}

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd llm-angular
        - node --version
        - npm --version
        - npm ci
    build:
      commands:
        - npm run build:prod
  artifacts:
    baseDirectory: llm-angular/dist/llm-angular/browser
    files:
      - "**/*"
  cache:
    paths:
      - llm-angular/node_modules/**/*
customHeaders:
  # Service worker files and index.html: MUST NOT be cached
  - pattern: "/index.html"
    headers:
      - key: "Cache-Control"
        value: "no-cache, no-store, must-revalidate"
      - key: "Pragma"
        value: "no-cache"
      - key: "Expires"
        value: "0"
  - pattern: "/ngsw-worker.js"
    headers:
      - key: "Cache-Control"
        value: "no-cache, no-store, must-revalidate"
  - pattern: "/ngsw.json"
    headers:
      - key: "Cache-Control"
        value: "no-cache, no-store, must-revalidate"
  - pattern: "/safety-worker.js"
    headers:
      - key: "Cache-Control"
        value: "no-cache, no-store, must-revalidate"
  # Manifest: short cache
  - pattern: "/manifest.webmanifest"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=3600"
  # Hashed bundles: long-term cache (immutable)
  - pattern: "**/*.js"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  - pattern: "**/*.css"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=31536000, immutable"
  # Static assets: medium cache
  - pattern: "**/*.png"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=604800"
  - pattern: "**/*.svg"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=604800"
  - pattern: "**/*.ico"
    headers:
      - key: "Cache-Control"
        value: "public, max-age=604800"
